name: PR check
on:
  pull_request:
    types: ['opened','synchronize']
    branches:
      - 'develop'
      - 'main'

jobs:
  test:
    name: build test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build